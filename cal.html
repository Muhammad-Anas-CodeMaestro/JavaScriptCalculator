<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="top">
            Basic Calculator
        </div>
        <div class="heading">
            <p>Enter First Number</p>
            <p class="choose">Choose Operator</p>
            <p>Enter Second Number</p>    
        </div>
        <div class="input">
            <input type="number" name="first" id="first" step="any" >
            <select id="op">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">X</option>
                <option value="/">/</option>
            </select>
            <input type="number" name="second" id="second" step="any">
        </div>
        <div class="cal">
            <button onclick="cal()">Calculate</button>
        </div>
        <div class="display">
            <p>Result  =</p> 
            <input type="text" id="display" readonly="">
        </div>
    </div>
</body>
<script>
    function cal(){
    var num1= document.getElementById("first").value;
    var num2= document.getElementById("second").value;
    var op= document.getElementById("op").value;
    if(op == "+"){
        var display = parseInt(num1)+parseInt(num2);
    }else if (op == "-"){
        var display = num1 - num2;
    }else if (op == "*"){
        var display = num1 * num2;
    }else if (op == "/"){
        var display = num1 / num2;
    }else{
        alert("Your Input Is Incorrect");
    }
    document.getElementById("display").value = display;
} 
</script>
</html>
